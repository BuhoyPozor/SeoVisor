
<p> Шесть элементов заголовка, от H1 до H6, <strong> обозначают заголовки разделов </strong>. </p>
<p> Эти элементы имеют ранг, заданный номером в их имени. Элемент <strong> h1 </strong> имеет <strong> высокий ранг </strong>, элемент h6 имеет самый низкий ранг, а два элемента с тем же именем имеют равный ранг. </p>
